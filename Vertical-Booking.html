<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vertical-css.css">
    <title>Vertical Booking</title>
</head>
<body>
            <h1>CONTACT INFORMATION</h1>
<form>
    <label for="email"></label>
    <input type="email" id="email" placeholder="Enter your Email" maxlength="20" name="email" required>

    <select name="country code" id="*">
        <option data-countrycode="US" value="1">&#127482;&#127480; +1 USA</option>
        <option data-countrycode="CN" value="1">&#127464;&#127462; +1 Canada</option>
        <option data-countrycode="CMR" value="237">&#127464;&#127474; +237 CAMEROON</option>
        <option data-countrycode="INDIA" value="97">&#127470;&#127475; +97 INDIA</option>
    </select>
    <input type="integer" id="phone number" placeholder="Enter Your Phone Number"
           pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="15" title="Ten digits code"  name="Phone Number" required>
    <label> Format 123-456-7890</label><br>
 <br>
    <button type="submit" style="background-color: greenyellow"> CONTINUE DETAILS</button>

    <h2> Travellers Details</h2>

    <div class="container">
        <table>
              <tr>
    <td><label>Title</label></td>
    <td><label>First Name</label></td>
    <td><label>Middle Name</label></td>
    <td><label>Last Name</label></td>
                </tr>

            <tr>
                <td>
                <select name="Title" id="Title">
                    <option value="Title" placeholder="Select Title">Select Title</option>
                    <option value="Mr">HRM</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Dr">Dr</option>
                    <option value="Prof">Prof</option>
                    <option value="Prof">Mr</option>
                </select>
                </td>
                <td><input type="text" placeholder="First Name" required></td>
                <td><input type="text" placeholder="Middle Name" ></td>
                <td><input type="text" placeholder="Last Name" required></td>
            </tr>

            <br>

            <tr>
                <td><label for="Date of Birth">Date of Birth</label></td>
                <td><label for="Gender">Gender</label></td>

            </tr>
                <tr>
                    <td> <input type="Date of Birth" id="Date of Birth" name="Date of Birth" required> </td>
                    <td>
                        <select name="Gender" id="Gender">
                            <option value="Gender" placeholder="Gender">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
        </table>
    </div>

    <br>
    <button type="submit" style="background-color: darkturquoise">CONTINUE DETAILS</button>
    <p> </p>

    <p>H<sub>2</sub> </p><p>H<sub></sub> </p>
    <p>H<sup>2 0</sup> </p>

</form>
</body>
</html>
