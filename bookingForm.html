<html lang="en">
<head>

    <title>Booking Form</title>
</head>
<body>
    <h1 > Contact Information</h1>
    <form >
        <label for="email"></label>
        <input type="email" id="email" placeholder="Enter Your E-mail" name="email">
        <label for="phone number"></label>
        <input type="password" id="phone number"
               placeholder="Enter Your Phone Number" name="phone number">
        <button type="submit">CONTINUE DETAILS</button>

        <h2> Travellers Details</h2>

            <label for="first name">First Name</label>

            <label for="middle name"></label>
            <input type="text" id="middle name" placeholder="middle Name" name="middle Name">
            <input type="text" id="last name" placeholder="last Name" name="last Name">
        </form>
    </form>
